<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypter</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <div>
            <img src="./images/header/Crypter.png" alt="Crypter" />
            <a href="#">crypter</a>
          </div>
          <span class="verticalLine"></span>
          <a href="#">Discover</a>
          <a href="#">How it work</a>
        </div>
        <div class="right">
          <div>
            <input type="text" placeholder="Search" />
            <button class="btnSearch">
              <img src="./images/header/search.svg" alt="search" />
            </button>
          </div>
          <img src="./images//header/bell.svg" alt="Bell" />
          <span class="circle"></span>
          <button class="btnUpload">Upload</button>
          <button class="btnConnect">Connect Wallet</button>
        </div>
      </div>
    </header>

    <main>
      <div class="mainContainer">
        <div class="txtContent">
          <span>Create, explore, & collect digital art NFTs.</span>
          <h1>The new creative economy.</h1>
          <button class="btnSearch">Start your search</button>
        </div>
        <div class="mainCreator">
          <div class="left">
            <img
              src="./images/main/mainPhoto.png"
              alt="mainPhoto"
              class="mainPhoto"
            />
            <img
              src="./images/main/Frame 1038.svg"
              alt="underImg"
              class="underImg"
            />
          </div>
          <div class="right">
            <h1>
              the creator <br />
              networkÂ®
            </h1>
            <div class="user">
              <div class="wrapperUser">
                <div>
                  <img
                    src="./images//main/avatar.png"
                    alt="userAvatar"
                    class="avatar"
                  />
                </div>
                <div>
                  <span class="transparentSpan">Creator</span><br />
                  <span class="ordinary">Enrico Cole</span>
                </div>
              </div>
              <div class="wrapperUser">
                <div>
                  <img src="./images/main/user.svg" alt="user" />
                </div>
                <div>
                  <span class="transparentSpan">Instant price</span><br />
                  <span class="ordinary">3.5 ETH</span>
                </div>
              </div>
            </div>
            <div class="current">
              <div class="currentWrapper">
                <span class="ordinary">Current Bid</span>
                <h1>1.00 ETH</h1>
                <span class="transparentSpan">$3,618.36</span> <br />
                <span class="ordinary">Auction ending in</span>
              </div>
              <div class="wrapper">
                <div>
                  <span class="number">19</span> <br />
                  <span class="transparentSpan">Hrs</span>
                </div>
                <div>
                  <span class="number">24</span> <br />
                  <span class="transparentSpan">mins</span>
                </div>
                <div>
                  <span class="number">19</span> <br />
                  <span class="transparentSpan">secs</span>
                </div>
              </div>
            </div>
            <div class="currentBottom">
              <button class="firstBtnCurrent">Place a bid</button>
              <button class="secondBtnCurrent">View item</button>
            </div>
            <div class="arrows">
              <img src="./images/main/leftArrow.svg" alt="left Arrow" />
              <img src="./images/main/rightArrow.svg" alt="right Arrow" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
